<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .navbar {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  width: 200px;
  background-color: #f8f9fa;
}

.navbar-nav {
  padding: 0;
  margin: 0;
  list-style: none;
}

.nav-item {
  border-bottom: 1px solid #dee2e6;
}

.nav-link {
  display: block;
  padding: 0.5rem 1rem;
  color: #212529;
  text-decoration: none;
}

.nav-link:hover {
  background-color: #e9ecef;
}
</style>
<body>

    <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="target" href="#">Link 3</a>
          </li>
        </ul>
      </nav>

      <script>
        const unsanitized_string = "abc def";  // Unsanitized string of HTML
        const sanitizer = new Sanitizer();  // Default sanitizer;

        // Get the Element with id "target" and set it with the sanitized string.
        document.getElementById("target").setHTML(unsanitized_string, sanitizer);
      </script>

</body>
</html>
